<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue--mount(掛載)</title>
</head>
<body>
    <div id="app">  
       <h3>{{message}}</h3>    
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script>
        //先建一個Vue的instance，再將它mount(掛載)到DOM上面

        // 掛載1: el
		// new Vue({
		// 	el: '#app',
		// 	data: {
        //         message: 'Hello, Vue!',             				
        //     },
        // });
        
        // 掛載2: $mount
        let vm = new Vue({
            data: {
                message: 'Hello, Vue!',             				
            },
        });
        vm.$mount('#app');

	</script>
</body>
</html>
