<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>	
	<div id="app">
		<!-- <img src="images/limes.jpg"> -->
		<!-- <img src="https://i.imgur.com/JII96rf.jpg"> -->
		<!-- <img src="imgURL"> -->

		<!-- <img v-bind:src="imgURL"> -->
		<img :src="imgURL">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {			//宣告變數
				message: 'Hello, Vue!',	
				imgURL: 'https://i.imgur.com/JII96rf.jpg',			
			},
		});
	</script>
</body>
</html>
