<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>	
	<div id="app">
		<input type="text" v-model="value">
		<p>{{valueSquare}}</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				value: 0,		
			},
			methods:{},
			computed:{
				valueSquare(){
					return (this.value);
				}
			},
			watch:{		//偵(監)聽器，主要是偵測data或computed的變化
			  //宣告成函數
				// value(val,oldVal){
				// 	console.log(`value : ${oldVal} -> ${val}`);
				// },
				// valueSquare(val,oldVal){
				// 	console.log(`valueSquare : ${oldVal} -> ${val}`);
				// },
			  
			  //宣告成物件
			  		value: {
						handler(val,oldVal){
							console.log(`value : ${oldVal} -> ${val}`);
						},
						immediate: true,	//表示Vue的instance一建立就先執行watch
						deep: true,			//預設不做深層檢查，但如果偵測資料不在同一層就可以改成true
					},
			},
		});
	</script>
</body>
</html>
