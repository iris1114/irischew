<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<style>
		#app{
			font: bold 30px Tahoma;
		}
		.component{
			border: 1px solid #aaa;
			padding: 10px;
		}
	</style>
</head>
<body>	
	<div id="app">
		<my-div></my-div>
		<my-div></my-div>
		<my-div></my-div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script>
		new Vue({		//create an instance(root)
			el: '#app',			//用來掛載Vue instance的元素
			components:{		//用來定義子元件
				//registration
				'my-div': {
					//template:封裝成自訂元件
					template: '<div class="component"> My component of Vue.</div>',
				},
			},
		});
	</script>
</body>
</html>
