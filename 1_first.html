<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>
	<div id="app">
		<!-- <h1>{{message}}</h1>
		<p>{{message}}</p>-->
		<input type="text" v-model="message"> 
		{{message}} <br>
	
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',		//document.getElemenById('app);
			data: {			//放變數
				message: '0',
				score: 80,
			},
		});
	</script>
</body>
</html>
